<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>






</head>












<body>

	<div class ="container">
		<div class ="section">
		<div class="row 1">
			<div class="col-xs-2">Empty</div>
			<div class="col-xs-8" id="display">0</div>
			<div class="col-xs-2">Emtpy</div>
		<div class="row 2">
			<div class="col-sm-4">
				<input id="number1" type="text" placeholder="put number in me">
			</div>

			<div class="col-sm-4">
				<select>
					<div class="arithmetic">
						<option id="+" value = "+">+</option>
						<option id="-" value = "-">-</option>
						<option id="%" value = "/">%</option>
						<option id="x" value = "*">x</option>
					</div>

				</select>
			

			</div>
			<div class="col-sm-4">
				<input id="number2" type="text" placeholder="put number in me">
			</div>
		<div class="row 3">
			<div class="col-xs-2">Empty</div>
			<div class="col-xs-8">
				<input id ="calculate" type="button" value="Calculate">
			</div>

			<div class="col-xs-2">Empty</div>
		</div>
	</div>


<script src="main.js"></script>






	
</body>
</html>
