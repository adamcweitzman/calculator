<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>

	<link rel="stylesheet" href="main.css">

<body>

	<div class ="container">

			</div>

		<div class="row 3">

		</div>
	</div>


<script src="main.js"></script>

</html>
